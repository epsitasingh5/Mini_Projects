    <link rel="stylesheet" href="calc.css">

<body>
    <div class="main">
        <div class="calculator">
            <input type="text" placeholder="0">
        <div class="btn">
            <button class="equal">AC</button>
            <button class="equal">DEL</button>
            <button class="equal">%</button>
            <button class="equal">/</button>
        </div>
        <div class="btn">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="equal">*</button>
        </div>
        
        <div class="btn">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="equal">-</button>
        </div>
        
        <div class="btn">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equal">+</button>
        </div>
        
        <div class="btn">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbtn">=</button>
        </div>
        
        
    </div>
    </div>
